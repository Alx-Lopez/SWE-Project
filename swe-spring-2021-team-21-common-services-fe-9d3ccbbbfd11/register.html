<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register to WeGo</title>

        <!-- CSS and other styling imports -->
        <link rel="icon" href="/images/favicon.png">
        <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');</style>
        <link rel="stylesheet" href="/style/global-style.css">
        <link rel="stylesheet" href="/style/form-style.css">
        <link rel="stylesheet" href="/style/password-info-style.css">

        <!-- External Library Imports -->
        <script src="https://kit.fontawesome.com/6746c1dae7.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous"></script>
                
        <!-- JS component and functionality imports -->
        <script src="/scripts/session-management/check-session-exists.js"></script>
        <script src="/modular-components/wego-header.js" defer></script>
        <script src="/scripts/register.js" defer></script>
        <script src="/scripts/form-error-message.js" defer></script>
    </head>
    <body>
        <form id="registrationForm">
            <h2>Create Account</h2>
            <div class="formElement">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="formElement">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="formElement">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="formElement">
                <label for="password">Password</label>
                <i class="far fa-question-circle" id="passwordDetails"></i>
                <div id="passwordReq" style="visibility:hidden; opacity:0;">
                    <p>Password must have:</p>
                    <ul class="passwordReqText">
                        <li>One uppercase letter</li>
                        <li>One lowercase letter</li>
                        <li>One number</li>
                        <li>One special character</li>
                        <li>At least 8 characters</li>
                    </ul>
                </div>
                <input type="password" id="password" required>
                <i class="far fa-eye" id="visibilityIcon"></i>
            </div>
            <div class="formElement">
                <p id="errorMessage"></p>
            </div>
            <div class="formElement">
                <input type="button" id="submitRegistration" value="Register">
            </div>
            <div class="redirectDiv">
                <a href="login.html" class="redirect">Already have an account? Click here to sign up!</a>
            </div>
        </form>
    </body>
</html>
